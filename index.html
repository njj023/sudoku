<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Sudoku</title>

    <link rel="stylesheet" type="text/css" href="public/main.css">

    <script>
      /* Custom fonts */
      (function(){
        var typefaces = ['akkurat', 'esta'];

        function addFont(typeface) {
          var style = document.createElement('style');
          style.rel = 'stylesheet';
          style.type = 'text/css';
          document.head.appendChild(style);
          style.textContent = localStorage[typeface];
        }

        typefaces.forEach(function(typeface) {
          if (localStorage[typeface]) {
            addFont(typeface);
          } else {
            var request = new XMLHttpRequest();

            request.open('GET', 'https://oyster-web-static.global.ssl.fastly.net/fonts/' + typeface + '.woff.css', true);

            request.onload = function() {
              if (request.status >= 200 && request.status < 400) {
                try {
                  localStorage[typeface] = request.responseText;
                  addFont(typeface);
                } catch(ex) {}
              }
            };

            request.send();
          }
        });
      }());
    </script>
  </head>

  <body>
    <div id="content">
      Hello World
    </div>
  </body>
</html>
